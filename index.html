<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

    <!--responsive-->
    <link rel="stylesheet" href="/css/responsive.css">

    <!-- owl css -->
    <link rel="stylesheet" href="css/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl/owl.theme.default.min.css">

    <title>Netflix clone</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Home</a>
                <a href="#">Series</a>
                <a href="#">Movies</a>
                <a href="#">Documentaries</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="principal-movie">
            <div class="container">
                <h3 class="title">HOUSE OF CARDS</h3>
                <p class="description">A ruthless politician will stop at nothing to conquer Washington, D.C., in this Emmy and Golden Globe-winning political drama.</p>
                <div class="buttons">
                    <button role="button" class="button">
                        <i  class="fas fa-play"></i>
                        WATCH NOW
                    </button>
                    <button role="button" class="button">
                        <i class="fas fa-info-circle"></i>
                        MORE INFORMATION
                    </button>
                </div>
            </div>
        </div>
    </main>
    <div class="movies-carousel">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-movie" src="/img/mini1.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-movie" src="/img/mini2.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-movie" src="/img/mini3.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-movie" src="/img/mini4.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-movie" src="/img/mini5.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-movie" src="/img/mini6.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-movie" src="/img/mini7.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-movie" src="/img/mini8.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-movie" src="/img/mini9.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-movie" src="/img/mini10.jpg" alt="">
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/8964aca69d.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
</body>
</html>
